    <h4>メニューオプション項目設定詳細</h4><br><br>
      <label>id:</label><br>
      <input type="number" name="id" value="000000" id="input-id"><br><br>
      <label>タイトル:</label><br>
      <input type="text" name="karte-set-title" value="abc" id="input-title">
      <br>
      <br>
      <label>状態：</label>
      <select name="pull-down" id="input-invalid">
        <option value="未設定">未設定</option>
        <option value="有効">有効</option>
        <option value="無効">無効</option>
      </select>
      <br><br>
      <label>位置:</label><br>
      <input type="number" name="position" value="000000" id="input-positions">
      <br>
      <br>
      <label>項目分類：</label>
      <select name="pull-down" id="input-type">
        <option value="テキスト">テキスト</option>
        <option value="選択">選択</option>
        <option value="チェック">チェック</option>
        <option value="ラベル">ラベル</option>
      </select>
      <br>
      <br>
      <label>分類オプション:</label><br>
      <input type="text" name="karte-option" value="abc" id="input-option">
      <br>
      <br>
      <label>必須：</label>
      <select name="pull-down" id="input-required">
        <option value="-">-</option>
        <option value="○">○</option>
      </select>
      <br>
      <br>
      <p  style="color: var(--main-on-color)" id="output-message"></p>
      <br>
      <h5><button onClick="ChangeKarte();">編集</button>
      <br>
      <br>
      <button onclick="history.back()">戻る</button></h5>

  <!-- ↓JavaScriptの処理を追加 -->
  <script type="text/javascript">

    //編集は仮置きでメッセージを表示するだけの処理を用意
    function ChangeKarte(){
      showChangeMessage();
    }
    const showChangeMessage = () => {
      const output = "編集完了";
      document.getElementById("output-message").innerHTML = output;
