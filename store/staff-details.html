    <h4>スタッフ/設備詳細</h4><br><br>

    <input type="text" name="order-date" value="">
    <br>
    <br>
    <label>メールアドレス:</label><br>

    <br>
    <br>
    <label>パスワード:</label><br>

    <br>
    <label>性別：</label>
